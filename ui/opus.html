<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <script>
      if (typeof ue === 'undefined') {
        // for browser testing outside of game
        ue = { game: { callevent: console.log } };
      }
      (function (obj) {
        ue.game = {};
        ue.game.callevent = function (name, ...args) {
          if (typeof name != "string") {
            return;
          }

          if (args.length == 0) {
            obj.callevent(name, "");
          } else {
            let params = [];
            for (let i = 0; i < args.length; i++) {
              params[i] = args[i];
            }
            obj.callevent(name, JSON.stringify(params));
          }
        };
      })(ue.game);
      CallEvent = ue.game.callevent;
    </script>
    <script src="./jquery.js"></script>
    <script src="./opus.js"></script>
    <link href="./opus.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container">
      <div id="inner">

        <div class="header">OPUS: Object Positioning Utility Script</div>

        <div class="subheader">Create new Object</div>
        <div class="form-group">
          ModelID
          <input type="text" id="create_modelid" value="1271" size="5" />
          <button id="create_object">CREATE</button>
          <button id="destroy_object">DESTROY</button>
        </div>

        <div class="subheader">Add light component to object</div>
        <div class="form-group">
          Type
          <select id="light_type" class="select">
            <option value="spotlight">Spotlight</option>
            <option value="pointlight">Pointlight</option>
            <option value="rectlight">Rectlight</option>
          </select>
          <button id="set_component">SET</button>
          <button id="destroy_component">DESTROY</button>
          <br />
          <div class="coord">
            <span>X</span>
            <input type="range" id="light_x_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_x" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>Y</span>
            <input type="range" id="light_y_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_y" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>Z</span>
            <input type="range" id="light_z_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_z" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RX</span>
            <input type="range" id="light_rx_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_rx" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RY</span>
            <input type="range" id="light_ry_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_ry" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RZ</span>
            <input type="range" id="light_rz_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="light_rz" value="0" size="5" step="0.1" />
          </div>
        </div>

        <div class="subheader">Attach object to player</div>
        <div class="form-group">
          <input type="text" id="attach_bone" value="hand_l" placeholder="SocketName" size="15" />
          <button id="attach_object">ATTACH</button>
          <button id="detach_object">DETACH</button>
          <br />
          <div class="coord">
            <span>X</span>
            <input type="range" id="attach_x_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_x" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>Y</span>
            <input type="range" id="attach_y_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_y" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>Z</span>
            <input type="range" id="attach_z_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_z" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RX</span>
            <input type="range" id="attach_rx_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_rx" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RY</span>
            <input type="range" id="attach_ry_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_ry" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>RZ</span>
            <input type="range" id="attach_rz_slider" min="-300" max="300" step="0.1" value="0" />
            <input type="number" id="attach_rz" value="0" size="5" step="0.1" />
          </div>
          <div class="coord">
            <span>Scale</span>
            <input type="range" id="attach_scale_slider" min="1" max="300" step="0.1" value="0" />
            <input type="number" id="attach_scale" value="0" size="5" step="0.1" />
          </div>
        </div>

      </div> <!-- inner -->
    </div> <!-- container -->
  </body>
</html>
